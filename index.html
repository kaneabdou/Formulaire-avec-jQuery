<script>
		$(function() {
   		
   	    var lefocus,explication;
   	    $('input').focus(function(e){
              lefocus='#'+ $(this).attr('id');
              
              $(lefocus).css("background-color","#afc");
             if(lefocus=="#nom"){
             $(lefocus).attr('placeholder','votre nom svp...');

             	$(lefocus).attr('placeholder','votre prenom svp...');
             }
   	    });
   	    $('input').blur(function(e){

             if(lefocus=="#nom"){
             	 var longueur=e.target.value;
             	if (longueur.length<1) {
             		$(invalideNom).attr('src','a.png');
             	}else
                   $(invalideNom).attr('src','c.png');
             	
             }else if(lefocus=="#prenom"){
              var longueur=e.target.value,
              couleur;
             	if (longueur.length<1) {
             		$(invalidePrenom).attr('src','a.png');
             	}else
                   $(invalidePrenom).attr('src','c.png');
             }else if (lefocus=="#pseudo") {
                 var regexCourriel=/.+@.+\..+/,
                 email=e.target.value;
                 if (!regexCourriel.test(email)) {
                 	$('#aideCourriel').text("mauvais");
                 	$('#aideCourriel').css('color','#FF0000');

                 $('#aideCourriel').text("Bon").css('color','#79F8F8');

</script>
